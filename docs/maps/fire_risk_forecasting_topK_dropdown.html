<!DOCTYPE html>
<html>
<head>
  <title>Montreal Fire Risk Forecasting Maps</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #iframe-container { width: 100%; height: 800px; border: none; }
    select { font-size: 16px; padding: 4px; }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Montreal Fire Risk Forecasting (Top K Buildings)</h2>
  <label for="month-select">Select Month:</label>
  <select id="month-select" onchange="updateMap()">
    <option value="fire_risk_2025-06.html">June 2025</option>
    <option value="fire_risk_2025-07.html">July 2025</option>
    <option value="fire_risk_2025-08.html">August 2025</option>
    <option value="fire_risk_2025-09.html">September 2025</option>
    <option value="fire_risk_2025-10.html">October 2025</option>
    <option value="fire_risk_2025-11.html">November 2025</option>
  </select>

  <iframe id="iframe-container" src="fire_risk_2025-06.html"></iframe>

  <script>
    function updateMap() {
      var month = document.getElementById("month-select").value;
      document.getElementById("iframe-container").src = month;
    }
  </script>
</body>
</html>
